<!doctype html>
<html>
  <head>
    <title>Real-Time Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- <link rel="icon" type="image/x-icon" href="/icon.png"> -->
    <script defer type="text/javascript" src="index.js"></script>
  </head>
  <body>
    <div class="main">
      <div class="container split">
        <!-- Text area for Html Code  -->
        <textarea
          id="htmlCode"
          placeholder="Type HTML code here"
          spellcheck="false"
          oninput="update()"
        ></textarea>
        <!-- Text area for Css Code  -->
        <textarea
          id="cssCode"
          placeholder="Type CSS code here"
          spellcheck="false"
          oninput="update()"
        ></textarea>
        <!-- Text area for Javascript Code  -->
        <textarea
          id="javascriptCode"
          spellcheck="false"
          placeholder="Type JavaScript code here"
          oninput="update()"
        ></textarea>
      </div>
      <div class="iframe-container split">
        <iframe id="viewer"></iframe>
      </div>
    </div>
    <h3>console output</h3>
    <div class="console-iframe-container">
      <iframe id="console-viewer"></iframe>
    </div>
  </body>
</html>
