<!doctype html>
<html>
  <head>
    <title>Real-Time Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="main">
      <div
        class="download"
        onclick="
          downloadFile('index.html', document.getElementById('htmlCode').value)
        "
      >
        Download HTML file
      </div>
      <div class="container split">
        <!-- Text area for Html Code  -->
        <textarea
          id="htmlCode"
          placeholder="Type HTML code here"
          spellcheck="false"
          oninput="update()"
        ></textarea
        >
        <!-- Text area for Css Code  -->
        <textarea
          id="cssCode"
          placeholder="Type CSS code here"
          spellcheck="false"
          oninput="update()"
        ></textarea
        >
        <!-- Text area for Javascript Code  -->
        <textarea
          id="javascriptCode"
          spellcheck="false"
          placeholder="Type JavaScript code here"
          oninput="update()"
        ></textarea
        >
      </div>
      <div class="iframe-container">
        <iframe id="viewer"></iframe>
      </div>
      <div class="console">
        <h2>console output</h2>
        <div class="console-iframe-container">
          <iframe id="console-viewer"></iframe>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
